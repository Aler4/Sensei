<section class="form-section">
    <div class="container">
        <div class="row column-gap-5 g-3 justify-content-center">
            <div class="col-lg-6  p-sm-0 form-col">
                <div class="form-col__header">
                    <h2 class="topic">
                        заказать Консультацию <br />
                        специалиста
                    </h2>
                    <span>Заполните форму и мы свяжемся с вами в ближайшее время!</span>
                </div>
                <form class="row g-2 column-gap-4 row-gap-2 form col-11">
                    <div class="col-xl">
                        <input type="text" class="form-control border-0" placeholder="Ваше имя" aria-label="First name" />
                    </div>
                    <div class="col-xl">
                        <input type="tel" class="form-control border-0" placeholder="Номер вашего телефона" aria-label="number"/>

                        <textarea class="form-control border-0" onresize="false" rows="6" placeholder="Ваш вопрос" ></textarea>
                    </div>
                    <div class="form-check d-flex column-gap-2 align-items-center">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">

                            Я согласен с условиями обработки персональных данных
                        </label>
                    </div>
                    <button class="btn btn-primary btn__medium bg-gradient border-0" type="submit" style="--bs-gradient: linear-gradient(115.11deg, #F32C6D 10.12%, #CB1D95 100.01%)">Отправить</button>

                </form>
            </div>
            <div class="col-lg-5 p-sm-0 form_bg">
                <img src="../assets/img/forms-bg.svg" alt="background" width="570" height="511" />
            </div>
        </div>
    </div>
